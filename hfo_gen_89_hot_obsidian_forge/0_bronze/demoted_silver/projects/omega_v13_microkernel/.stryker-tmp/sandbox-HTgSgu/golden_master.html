<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omega v13 — Golden Master Test</title>
    <style>
        *, *::before, *::after { box-sizing:border-box; margin:0; padding:0; }

        body {
            background: #0a0a0f;
            overflow: hidden;
            font-family: monospace;
            color: #e0e0e0;
        }

        /* All layers stacked — same z-stack as demo_2026-02-20 */
        #omega-video-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            object-fit: cover;
            z-index: 0;
            transform: scaleX(-1);
        }

        #omega-babylon-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: 10;
            background: transparent;
            pointer-events: none;
        }

        #omega-viz-layer {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: 40;
            pointer-events: none;
        }

        /* Golden master checklist panel (bottom-right) */
        #checklist {
            position: fixed;
            bottom: 16px;
            right: 16px;
            z-index: 9998;
            background: rgba(5, 10, 30, 0.88);
            border: 1px solid rgba(100,180,255,0.25);
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 12px;
            line-height: 1.8;
            min-width: 260px;
            color: #b0c4de;
        }
        #checklist h3 {
            color: #64b4ff;
            font-size: 11px;
            letter-spacing: 0.1em;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

    <!-- Layer z=0: video background (filled by bootstrap) -->
    <!-- Layer z=10: Babylon canvas (filled by bootstrap) -->
    <!-- Layer z=40: Viz layer (filled by VisualizationPlugin) -->

    <!-- Static checklist panel — updated by golden-status overlay (JS) -->
    <div id="checklist">
        <h3>GOLDEN MASTER CHECKS</h3>
        <div id="checklist-body">Loading…</div>
    </div>

    <script type="module" src="./dist/golden_master.js"></script>
</body>
</html>
