[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
# bdd_features_base_dir tells pytest-bdd where to find .feature files
bdd_features_base_dir = features
markers =
    llm_router: LLM router ATDD suite
    resource_governor: Resource governor ATDD suite
    daemon_fleet: Daemon fleet ATDD suite
    ssot_db_connection: SSOT DB connection canonical-source ATDD suite
    model_scout: Model Scout spell ATDD suite (Discover→Eval→GA→MAP-Elite)
